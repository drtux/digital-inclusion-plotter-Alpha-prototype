		<div data-includefile="banner-alpha"></div>

<!-- DELETE FROM HERE -->


<h1 class="heading-xlarge">Level 1: Never have, never will</h1>

<form name="after-form" class="form" onsubmit="eval(event)">
	<fieldset class="form-group inline">
		<legend class="form-label-bold" for="everUse">Have you ever used the internet?</legend>
		<p class="form-hint">E.g. </p>
		<label class="block-label"><input id="everUseY" name="everUse" type="radio" data-storage="1"/>Yes</label>
		<label class="block-label"><input id="everUseN" name="everUse" type="radio" data-storage="0"/>No</label>
	</fieldset>

	<fieldset class="form-group inline">
		<legend class="form-label-bold" for="wantUse">Do you want to use the internet?</legend>
		<p class="form-hint">E.g. </p>
		<label class="block-label"><input id="wantUseY" name="wantUse" type="radio" data-storage="1"/>Yes</label>
		<label class="block-label"><input id="wantUseN" name="wantUse" type="radio" data-storage="0"/>No</label>
	</fieldset>

	<div class="form-group">
		<button class="button" value="submit">Continue</button>
		<script>
			function eval(e){
				e.preventDefault();
				var form = JSON.parse(localStorage.getItem('after-form'));
				if ((parseInt(form.everUse)==1) && (parseInt(form.wantUse)==1)){
					form.message = 'We confirm this person is a</br>level 1: Never have, never will';
				}else{
					form.message = 'We suggest this person is not a</br>level 1: Never have, never will</br>Please choose again';
				}
				localStorage.setItem('after-form', JSON.stringify(form));
				window.location.replace('after-index.html');
			}
		</script>
		<ul>
			<li><a href="after-index.html">Back</a></li>
		</ul>
	</div>
</form>


<!-- STOP DELETING! -->
